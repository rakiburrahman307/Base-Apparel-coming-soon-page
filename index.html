<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS link -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- Icon link -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <section class="container">
      <div class="content-container">
        <div class="text-contents">
          <div class="image-container">
            <img src="/images/logo.svg" alt="logo" />
          </div>
          <h1 class="heading">
            <span class="span-heading">W e ' r e</span><br />
            c o m i n g <br />
            s o o n
          </h1>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <!-- form element -->
          <form class="form-items" onsubmit="handleSubmitDoc()">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address"
              required
              class="input-field"
            />
            <img class="error" src="/images/icon-error.svg" alt="icon-error" />
            <button class="submit-btn" type="submit">
              <img src="/images/icon-arrow.svg" alt="icon-arrow" />
            </button>
            <p class="show-error"></p>
          </form>
        </div>
        <div class="image-content">
          <div class="image-container-2">
            <img src="/images/logo.svg" alt="logo" />
          </div>
          <img
            src="/images/hero-desktop.jpg"
            alt="hero-desktop"
            loading="lazy"
            srcset="/images/hero-mobile.jpg 767w, /images/hero-desktop.jpg 768w"
          />
        </div>
      </div>
    </section>

    <!-- Script file link -->
    <script src="/js/script.js"></script>
  </body>
</html>
